<html ng-app="tryout">
<head>

<title>Leaflet Tryout</title>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="leaflet-0.6.4/leaflet.css" />
<!--<link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />-->
</head>
<body>
<div ng-controller="MyController">
	<input type="text" name="campo" value="" ng-model="comuneInserito" />
	<input type="button" class="button" value="Interroga" name="" ng-click="interroga()"/>
	<div id="map" style="height: 400px; width: 600;">
	</div>
	<div>
		<span>0</span><input type="range" min="0" max="3800" step="10" value="500" ng-model="Raggio" /><span>3800</span>
	</div>
	<span ng-bind="PuntoSelezionato" ng-model="PuntoSelezionato" ></span>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="leaflet-0.6.4/leaflet.js">
<!--<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js">-->
	</script>
	<script type="text/javascript" src="leaflettryout.js"></script>
	<script type="text/javascript" src="controllers/MyController.js"></script>
</div>
</body>
</html>
